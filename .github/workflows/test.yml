name: Automation Tests for Interactive chessboard

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Set up Chrome + ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: '142'
          chromedriver-version: '142'
      
      - name: Display Python version
        run: python --version

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest
